<form ng-submit="getsvnfolders(); getlocalfolders();" name="frm">
	<div class="row">
		<div class="col-md-3">
			<label>Username</label> <input type="text" class="form-control"
				ng-model="user.userName" required />
		</div>

		<div class="col-md-7">
			<label>SVN Dest</label> <input type="text" class="form-control"
				ng-model="user.SvnPath" required />
		</div>
		<div class="col-md-2">
			<br />
			<button class="btn btn-info" ng-disabled="frm.$invalid">
				Filter</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<label>Password</label> <input type="password" class="form-control"
				ng-model="user.password" required />
		</div>
		

		<div class="col-md-7">
			<label>Local Dest</label> <input type="text" class="form-control"
				ng-model="user.localPath" required />
		</div>
		
		<div class="col-md-2 text-center">
			<br /> <label>Differences</label> <input type="checkbox"
				class="form-control text-center" ng-model="isChecked"
				ng-init="isChecked=false" ng-change="change()">
		</div>
	</div>

</form>

<br />
<br />
<br />
<div class="row">
	<div class="col-md-6">
		<h5>Local Folders</h5>
		<span ng-if="isChecked==true">
			<div ng-repeat="e in dif">

				<ul>
					<li>{{e.folderName}}</li>
				</ul>
			</div>
		</span> <span ng-if="isChecked==false">
			<div ng-repeat="e in locals">

				<ul>
					<li>{{e.folderName}}</li>
				</ul>
			</div>
		</span>
	</div>
	<div class="col-md-6">
	<h5>SVN Folders</h5>
		<span ng-if="isChecked==false">

			<div ng-repeat="u in obj">

				<ul>
					<li>{{u.folderName}}</li>
				</ul>
			</div>
		</span> <span ng-if="isChecked==true">

			<div ng-repeat="u in dif"></div>
		</span>

	</div>

</div>
